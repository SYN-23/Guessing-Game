<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Guessing Game</title>
    
</head>
<body>
    <header>
    <h1>You have to guess the number</h1>
    <p id="description">(Guess a number between 1 to 20)</p>
    <div class="final-Number"><p>?</p></div>
    <button id="reset">Reset</button>
</header>
<hr>
<main>
<section class="left">
<input type="number" class="number-Input">

<button id="check" >Check</button> </section>
<section class="right">

<p class="guess">Start gueesing !!!</p>

<div class="score-updater">
<p class="label-score">Your Score : </p>

<pre class="score"> 20</pre>
</div>
<div class="highScore-updater">
<p class="lableHigh-Score">High Score : </p>
<pre class="highScore"> ?</pre>
</div>
</section>
</main>
<script src="game.js"></script>
</body>
</html>
